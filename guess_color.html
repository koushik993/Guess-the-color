<!DOCTYPE html>
<html lang="en">
<head>
	<title>Guess the color</title>
	<meta charset="UTF-8">
</head>
<body onload = "do_game()">

	<script type="text/javascript">
	colors = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"]
	var target_index = 0;
	var target = "";
	var guess_input = "";
	var finished = false;
	var count = 0;

	function do_game() {
		target_index = Math.floor(Math.random() * (colors.length - 0 + 1)) + 0;
		target = colors[target_index];
		while(finished != true) {
			guess_input = prompt("I am thinking of one of these colors:\n blue, cyan, gold, gray, green, magenta, orange, red, white, yellow\n What color am I thinking of?");
			count += 1;
			check_guess();
		}
		

	}
	function check_guess() {

		if((colors.indexOf(guess_input)) == -1) {

			alert("Sorry, I don't recognize your color.\n Please try again.");
			return false;

		}
		else if(guess_input > target) {

			alert("Sorry, your guess is not correct!\n Hint: your color is alphabetically higher than mine.\n Please try again.");
			return false;

		}
		else if(guess_input < target) {

			alert("Sorry, your guess is not correct!\n Hint: your color is alphabetically lower than mine.\n Please try again.");
			return false;

		}
		else if(guess_input === target) {

			myBody=document.getElementsByTagName("body")[0];
			myBody.style.background = target;

			alert("Congratulations! You have guessed the color! \n It took you "+count+" guesses to finish the game! \n You can see the color in the background.");
			return true;

		}
	}

	</script>
</body>
</html>
